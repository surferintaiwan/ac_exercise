<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
	  <div>
	    <h3>Customize Your Name Card</h3>
	    <div>
	      <form>
	        <div class="form-group">
	           <input type="text" class="form-control" id="name" placeholder="Your Name">
	          <div class="feedback small"></div>
	        </div>
	        <div class="form-group">
	           <input type="text" class="form-control" id="photo" placeholder="Link to your photo">
	          <div class="feedback small"></div>
	        </div>
	        <div class="form-group">
	          <textarea  class="form-control" id="intro" placeholder="Introduce yourself in 200 words"></textarea>
	          <div class="feedback small"></div>
	        </div>
	        <div class="form-group theme">
	          <input type="radio" id="light" value="light" name="theme">
	          <label for="light">Light Theme</label>
	          <input type="radio" id="dark" value="dark" name="theme">
	          <label for="dark">Dark Theme</label>
	          <div class="feedback small"></div>
	        </div>
	        <div class="form-group">
	          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
	        </div>
	      </form>
	    </div>
	  </div>
	</div>

	<div id="name-card" class="container mt-5" >
	  <div id="name-card-text" class="clearfix">
	    <h3></h3>
	    <p></p>
	  </div>
	  <div id="name-card-photo">
	    <img src="" alt="">
	  </div>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" cossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
